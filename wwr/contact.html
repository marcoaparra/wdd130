<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description"
        content="Here you will obtain the way contact us, plan your visit and get answers to all your doubts!">
    <meta name="author" content="Marco Adair Para Osornio">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/z-splash.webp" alt="Company logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero">
            <h1>Parra Rafting Company<br>
                123 Parra Street<br>
                Nidavellir, closer from Asgard<br>
                Phone: 999-999-9999<br>
                Email: info@parrarafting.mx<br>
            </h1>
        </div>
        <section class="form">
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="fullname">Full name:</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>

                    <label for="purpose">Message purpose:</label>
                    <input type="checkbox" id="purpose" name="purpose">

                    <label for="inquiry">General inquiry</label>
                    <input type="checkbox" id="inquiry" name="inquiry">

                    <label for="reservation">Reservation question</label>
                    <input type="checkbox" id="reservation" name="reservation">

                    <label for="suggestion">Website Suggestion</label>
                    <textarea id="suggestion" name="suggestion" rows="6" placeholder="Message."></textarea>

                </fieldset>
                <button type="submit">Plan visit!</button>
            </form>
        </section>
        <section class="adventure">
            <h2>We Are Here to Serve You!</h2>
            <figure class="miniimage">
                <img src="images/thor.webp" alt="Thor">
                <figcaption>Thor</figcaption>
            </figure>
            <figure class="miniimage">
                <img src="images/marco.webp" alt="Marco">
                <figcaption>Marco</figcaption>
            </figure>
            <figure class="miniimage">
                <img src="images/loki.webp" alt="Loki">
                <figcaption>Loki</figcaption>
            </figure>
        </section>
    </main>

            </a>

            </a>
        </nav>
    </footer>
